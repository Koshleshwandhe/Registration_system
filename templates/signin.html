<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-in</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
        }
        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        input[type="text"],
        input[type="password"],
        input[type="email"],
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        a {
            display: block;
            text-align: center;
            text-decoration: none;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#home">
            <img src="https://img.freepik.com/free-psd/medallion-isolated-transparent-background_191095-26904.jpg?w=740&t=st=1714537014~exp=1714537614~hmac=1d6aa299c8a936bbfb9cb30d5bc626657368e8aaf6be0efc92af5444bff9de8a.png" alt="Stock Market Investment" style="height: 40px;">
        </a>
    </div>

    <div class="container">
        <h1>Sign-in</h1>
        <form action="{% url 'signin' %}" method="post">
            {% csrf_token %}
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">
            <label for="id">User ID:</label>
            <input type="text" id="id" name="id">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password">
            <label for="phone_number">Phone Number:</label>
            <input type="text" id="phone_number" name="phone_number">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
            <input type="submit" value="Sign-in">
        </form>
        <a href="{% url 'login' %}">Already have an account? Login</a>
    </div>
</body>
</html>
